App\Entities\Shop:
  table: shops
  primaryKey: id
  props: 
    id: 
        type: int
        isEntity: false
        field: id
    users: 
        type: App\Entities\User
        isEntity: true
        relationType: many_to_one
        mappedBy: shop
        field: users
    name: 
        type: string
        isEntity: false
        field: name
        rule: "required|max:255"
    address: 
        type: string
        isEntity: false
        field: address
        rule: "required|max:255"
    phone: 
        type: string
        isEntity: false
        field: phone
        rule: "required|max:20"
    personalInformation: 
        type: string
        isEntity: false
        field: personal_information
        rule: "max:100"
    longitude: 
        type: string
        isEntity: false
        field: longitude
        rule: "required|max:25"
    latitude: 
        type: string
        isEntity: false
        field: latitude
        rule: "required|max:25"
    description: 
        type: string
        isEntity: false
        field: description
        rule: "max:255"
    createdAt: 
        type: DateTime
        isEntity: false
        field: created_at
    createdBy: 
        type: string
        isEntity: false
        field: created_by
    updatedAt: 
        type: DateTime
        isEntity: false
        field: updated_at
    updatedBy: 
        type: string
        isEntity: false
        field: updated_by
    