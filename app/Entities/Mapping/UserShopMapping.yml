App\Entities\User\ShopMapping:
  table: user_shop_mappings
  primaryKey: id
  props:
    id:
      field: id
      isEntity: false
      type: int
    shop: 
      type: LaravelCommon\App\Entities\Shop
      isEntity: true
      foreignKey: shop_id
      relationType: one_to_many
      inversedBy: shopMappings
      field: shop_id
    user: 
      type: LaravelCommon\App\Entities\User
      isEntity: true
      foreignKey: user_id
      relationType: one_to_many
      inversedBy: shopMappings
      field: user_id
    createdBy:
      field: created_by
      isEntity: false
      type: string
      rule: 'max:255'
    updatedBy:
      field: updated_by
      isEntity: false
      type: string
      rule: 'max:255'
    createdAt:
      field: created_at
      isEntity: false
      type: DateTime
    updatedAt:
      field: updated_at
      isEntity: false
      type: DateTime
